<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="result"><h3>0</h3></div>
      <div class="boxes">
        <div class="box">
          <h1>AC</h1>
        </div>
        <div class="box">
          <h1>x <sup>2</sup></h1>
        </div>
        <div class="box"><h1>%</h1></div>
        <div class="box"><h1>รท</h1></div>
        <div class="box"><h1>7</h1></div>
        <div class="box"><h1>8</h1></div>
        <div class="box"><h1>9</h1></div>
        <div class="box"><h1>x</h1></div>
        <div class="box"><h1>4</h1></div>
        <div class="box"><h1>5</h1></div>
        <div class="box"><h1>6</h1></div>
        <div class="box"><h1>-</h1></div>
        <div class="box"><h1>1</h1></div>
        <div class="box"><h1>2</h1></div>
        <div class="box"><h1>3</h1></div>
        <div class="box"><h1>+</h1></div>
        <div class="box box0"><h1>0</h1></div>
        <div class="box box1"><h1>.</h1></div>
        <div class="box box2"><h1>=</h1></div>
      </div>
    </div>
  </body>
</html>
